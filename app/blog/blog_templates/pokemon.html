{% extends 'base.html' %}

{% block content %}
{% if pokemon != '' %}
<div class="instagram-rip-off">
    <div class="card " style="width: 18rem;">
        <img src="{{ pokemon['image'] }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ pokemon['name'] }}</h5>
            <ul>
            {% for ability in pokemon['abilities'] %}
                <li>{{ ability }}</li>
            {% endfor %}
            </ul>
        </div>
      </div>
</div>
{% else %}
<h1>The pokemon you are searching for does not seem to exist :[</h1>
{% endif %}
{% endblock content %}
