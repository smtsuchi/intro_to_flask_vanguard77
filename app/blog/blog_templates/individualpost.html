{% extends 'base.html' %}

{% block content %}
<h1>This is my Bike Blog</h1>
<div class="instagram-rip-off">
    <div class="card" style="width: 40vw;">
        <img src="{{ p.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.content }}</p>
        </div>
      </div>
    </div>
    {% if current_user.id == p.user_id %}
    <a class='btn btn-secondary' href='{{ url_for("blog.updatePost", id = p.id) }}'>Update Post</a>

    
<!-- DELETE BUTTON -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete Post</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post? This action cannot be undone.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
        <form action="{{ url_for('blog.deletePost', id=p.id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock content %}
